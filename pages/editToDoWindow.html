<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDIT TODO</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="update-container container-fluid d-flex flex-column justify-content-center align-items-center">
  <div class="card shadow pt-2 pb-2" style="width: 30rem">
    <div class="card-body">
      <h5 class="card-title">Edit <span id="editSpan"></span></h5>
      <input type="text" class="form-control mt-3 mb-3" id="editTodoValue">
      <button class="btn btn-sm btn-outline-danger" id="edit-close-button">
        <i data-feather="x-circle"></i>
      </button>
      <button class="card-link btn btn-sm btn-outline-warning" id="edit-save-button">
        <i data-feather="save"></i>
      </button>
    </div>
  </div>
</div>


<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/feather-icons/dist/feather.js"></script>
<script src="../assets/js/editWindow.js"></script>
<script>
  feather.replace();
</script>
</body>
</html>
