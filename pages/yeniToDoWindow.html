<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeni TODO Ekle</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="update-container container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow pt-2 pb-2" style="width: 30rem">
        <div class="card-body">
            <h5 class="card-title">Kaydı Düzenle</h5>
            <input type="text" class="form-control mt-3 mb-3" id="todoValue">
            <a href="#" class="btn btn-sm btn-outline-danger" id="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-cancel">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M18.364 5.636l-12.728 12.728" />
                </svg>
            </a>
            <a href="#" class="card-link btn btn-sm btn-outline-warning" id="save-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                    <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M14 4l0 4l-6 0l0 -4" />
                </svg>
            </a>
        </div>
    </div>
</div>


<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    let closeButton = document.querySelector('#close-button');
    let saveButton = document.querySelector('#save-button');
    let todoValue = document.querySelector("#todoValue")

    closeButton.addEventListener('click', () => {
        ipcRenderer.send('newTodo:close');
    })
    saveButton.addEventListener('click', () => {
        ipcRenderer.send("newTodo:save", todoValue.value)
        todoValue.value = "";
    })
</script>
</body>
</html>
